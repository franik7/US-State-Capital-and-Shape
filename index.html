<!DOCTYPE html>

<head>
  <title>US States Capitals and Shapes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    
    h1 {
      color: #336699;
    }
    
    .state-shape {
      display: inline-block;
      width: 200px;
      margin: 10px;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 10%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .hidden {
        display: none;
    }

    .state-shape:hover {
      transform: scale(1.1);
    }

    .attribute {
        font-size: xx-small;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .state-shape {
        width: 100%;
        margin: 10px 0;
      }
    }

  </style>
</head>
